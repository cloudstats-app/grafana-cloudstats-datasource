<div class="gf-form-group">

  <div class="gf-form-inline" ng-if="!ctrl.current.secureJsonFields.apiKey">
    <div class="gf-form">
      <span class="gf-form-label width-9">CloudStats API Key</span>
      <input
        class="gf-form-input width-30"
        type="text"
        ng-model="ctrl.current.secureJsonData.apiKey"
        placeholder=""
      />
    </div>
  </div>
  <div class="gf-form" ng-if="ctrl.current.secureJsonFields.apiKey">
    <span class="gf-form-label width-9">CloudStats API Key</span>
    <input
      type="text"
      class="gf-form-input max-width-12"
      disabled="disabled"
      value="configured"
    />
    <a
      class="btn btn-secondary gf-form-btn"
      href="#"
      ng-click="ctrl.current.secureJsonFields.apiKey = false"
      >reset</a
    >
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Provider</span>
      <select 
	    class="gf-form-input" 
		ng-model="ctrl.current.jsonData.provider" 
		ng-options="t.type as t.name for t in ctrl.providers">
      </select>
    </div>
  </div>
</div>
